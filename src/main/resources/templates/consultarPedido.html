<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/consultarPedido.css}" />
    <title>Consultar Pedido</title>
</head>
<body>
	<div class="topHeader">
        <label>Contraste</label>
        <input id="btn" name="btn" type="checkbox">
    </div>
    <div class="headerContainer">
        <div class="containerHeader">
            <h1>Mr.Clock</h1>
            <nav class="navContainer">
				<ul>
                    <li><a th:href="@{/} ">Início</a></li>
                    <li><a th:href="@{/sig/cliente} ">Clientes</a></li>
                    <li><a th:href="@{/sig/produto} ">Produtos</a></li>
                    <li> <a th:href="@{/sig/pedido}">Pedidos</a> </li>
                    <li><a href="">CONVENIO</a></li>
                    <li><a th:href="@{/login?logout} ">Sair</a></li>
                </ul>
            </nav>
        </div>
    </div>
	<!-- cabecalho -->
	<header id="topo">
	<!-- Vlibrs -->
	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>
		</div>
	</div>

	<main id="conteudo">
		<br />
		<h3 class="exibe-titulo"> Lista de pedidos </h3>
		<div class="panel-body" th:switch="${pedidos}">
			<br />
			<div th:case="*">
				<table class="table-exibe">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Data Emissão</th>
							<th>Valor total</th> 
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${pedidos}">
							<td th:text="${pedido.id}"></td>
							<td th:text="${pedido.cpf}"></td>
							<td th:text="${pedido.dataEmissao}"></td>
							<td th:text="${pedido.getValorTotal}"></td>
							<td>
								<div class="btn-group pull-right"> 
								<a class="btn btn-sm btn-primary buttonCancelar"
								th:href="@{/sig/pedidos/{cpf}(cpf=${pedido.cpf})}">Cancelar</a> <a
								class="delete btn btn-sm btn-danger buttonExcluir"
								th:href="@{/sig/pedidos/id/{id}(id=${pedido.id})}">Excluir</a> </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</main>

</body>
<script src="/js/contraste.js"></script>
</html>
