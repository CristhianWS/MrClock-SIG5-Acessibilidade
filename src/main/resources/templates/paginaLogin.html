<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilo-login.css}" />

<head>
</head>

<body>
	<div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
	<div th:if="${param.error}">Usuário ou Senha Inválidos</div>
	<div th:if="${param.logout}">Você deslogou, acesse novamente</div>
	<form th:action="@{/login}" method="post">
		<div class="login-page">
			<div class="form">

				<form>
					<input type="text" name="username" placeholder="Usuário"/> <input type="password" name="password"
						placeholder="Senha" />
					<button>login</button>
					<p class="message">
						Não cadastrado? <a href="#">Crie uma conta</a>
					</p>

				</form>
			</div>
		</div>
	</form>
</body>

</html>
