<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Livro</title>
	<script type="text/javascript" th:src="@{/js/actions.js}"></script>
	<script type="text/javascript"> function consulta() {window.open("/scv/pedido");} </script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5"> <br />
		<h3>Cadastrar Pedido</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/pedidos}" th:object="${umPedido}" method="post">
						<div class="row">
							<div class="form-group col-md-4"> <label for="cpf" class="col-form-label">CPF</label> <input
									type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="cpf"> <span
									th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8"> <label for="produtoId" class="col-form-label">Código
									Produto</label> <input type="text" th:field="*{produtoId}" class="form-control"
									id="produtoId" placeholder="Código Produto"> <span
									th:if="${#fields.hasErrors('produtoId')}" th:errors="*{produtoId}"
									class="text-danger"> </span> </div>
						</div>
						<div class="row">
							<div class="form-group col-md-8"> <label for="quantidade"
									class="col-form-label">Quantidade</label> <input type="text"
									th:field="*{quantidade}" class="form-control" id="quantidade"
									placeholder="Quantidade"> <span th:if="${#fields.hasErrors('quantidade')}"
									th:errors="*{quantidade}" class="text-danger"></span> </div>
							<div class="form-group col-md-20"> <input type="submit" class="btn btn-primary"
									value="Cadastrar Pedido"> <a type="submit" class="btn btn-primary"
									th:href="@{/sig/pedidos}"> Consultar Pedidos</a> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
</body>

</html>
